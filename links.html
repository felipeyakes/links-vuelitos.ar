<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - vuelitos.ar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo vuelitos.ar">
    </header>

    <main>

        <div class="links">

                <a href="https://vuelitos.ar" class="sitio">Sitio web</a>
                <a href="https://wa.me/5491127459926" class="wpp">WhatsApp</a>
                <a href="https://www.instagram.com/vuelitos.ar/?hl=es" class="ig">Instagram</a>
                <a href="#" class="fb">Facebook</a>
                <a href="#" class="ttk">TikTok</a>

        </div>

        <h2 class="most-highlighted">Paseos más destacados</h2>

        <section class="paseos-cards">

            <div class="paseos">

                <!-- Título del paseo + ruta a llevar -->

                <div class="head-card">
                    <h2>Basílica de Luján</h2>
                    <img src="./img/lujan.jpg" alt="Ruta del paseo a Luján" class="hover-zoom">
                    
                    <!-- Precios -->

                    <div class="rectangulo-info">
                        <h3 class="most-selled">¡MÁS VENDIDO!</h3>
                        <h3>Duración: 1hr</h3>
                    </div>

                </div>

                    <!-- Breve descripción del paseo-->

                <div class="info-card">
                    <p>Conocé la Basílica de Luján desde el aire.</p>
                    <a class="paseos-button" href="#">Ver más</a>
                </div>

            </div>


            <div class="paseos">

                <!-- Título del paseo + ruta a llevar -->

                <div class="head-card">
                    <h2>Isla Martín García</h2>
                    <img src="./img/martin-garcia.png" alt="Ruta del paseo a Martín García." class="hover-zoom">
                    
                    <!-- Precios -->

                    <div class="rectangulo-info">
                        <h3>Duración: 2hr</h3>
                    </div>

                </div>

                    <!-- Breve descripción del paseo-->

                <div class="info-card">
                    <p>Conocé la Isla Martín García desde aire y tierra.</p>
                    <a class="paseos-button" href="#">Ver más</a>
                </div>

            </div>

            </div>

        </section>



    </main>

    <footer>
        <p>Copyright © 2022 / vuelitos.ar</p>
    </footer>

</body>
</html>
